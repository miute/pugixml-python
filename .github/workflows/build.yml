name: build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  MACOSX_DEPLOYMENT_TARGET: "12.0"

jobs:
  build_wheels:
    runs-on: ${{matrix.os}}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13, macos-14]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"

      - name: Set env (macOS 13)
        if: startsWith(matrix.os, 'macos-13')
        run: echo "SYSTEM_VERSION_COMPAT=0" >> $GITHUB_ENV

      - name: Set env (macOS 14 Arm64)
        if: startsWith(matrix.os, 'macos-14')
        run: echo "CIBW_PROJECT_REQUIRES_PYTHON=>=3.10" >> $GITHUB_ENV

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.17.0
        env:
          CIBW_BUILD_FRONTEND: build
          CIBW_ARCHS_LINUX: x86_64
          CIBW_ARCHS_WINDOWS: AMD64
          CIBW_SKIP: "*-musllinux_* pp*"
          CIBW_TEST_REQUIRES: pytest
          CIBW_TEST_COMMAND: pytest {project}/tests

      - name: Build sdist
        if: startsWith(matrix.os, 'ubuntu')
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: dist-pugixml-${{matrix.os}}
          path: |
            ./wheelhouse/*.whl
            ./dist/*.tar.gz

  merge_wheels:
    name: Merge all built wheels into one artifact
    runs-on: ubuntu-latest
    needs: build_wheels
    steps:
      - name: Merge wheels
        uses: actions/upload-artifact/merge@v4
        with:
          name: dist
          pattern: dist-*
          delete-merged: true
